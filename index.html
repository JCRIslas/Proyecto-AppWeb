<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Logo o nombre de la escuela</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="usuario" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="contraseña" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <a href="#" class="forgot" id="forgot-link">Olvidé mi contraseña</a>
            </form>
        </div>
        <div class="video-box">
            <video id="background-video">
                <source src="Vivaldi.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <button id="replay-button" class="btn hidden">Reproducir de nuevo</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Restablecer contraseña</h2>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="Introduce tu correo electrónico" name="email" required>
                </div>
                <button type="submit" class="btn">Enviar enlace de restablecimiento</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
